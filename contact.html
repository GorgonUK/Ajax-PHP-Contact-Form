    <script>
      function SendMessage() {
        var emailPattern =
          /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        var name = $("#name").val();
        var email = $("#email").val();
        var message = $("#message").val();
        var url = "SendMessage.php";
        if (name == "") {
          $("#name").addClass("is-invalid");
          $("#name-error").addClass("error");
        } else {
          $("#name").removeClass("is-invalid");
          $("#name-error").removeClass("error");
        }

        if (email == "") {
          $("#email").addClass("is-invalid");
          $("#email-error").addClass("error");
        } else {
          $("#email").removeClass("is-invalid");
          $("#email-error").removeClass("error");
        }

        if (!email.match(emailPattern)) {
          $("#email").addClass("is-invalid");
          $("#email-error").addClass("error");
        } else {
          $("#email").removeClass("is-invalid");
          $("#email-error").removeClass("error");
        }

        if (message == "") {
          $("#message").addClass("is-invalid");
          $("#message-error").addClass("error");
        } else {
          $("#message").removeClass("is-invalid");
          $("#message-error").removeClass("error");
        }

        if (name == "" || email == "" || message == "" || !email.match(emailPattern)) {
          $("#form").removeAttr("action", "SendMessage.php");
          
        } else {
            $.ajax({
                type: "POST",
                url: "SendMessage.php",
                data: {Name:name,Email:email,Message:message},
                success : function(){
                  window.location.assign("thank-you.html")
                }});
          console.log("Success");
          $("#name").val("");
          $("#email").val("");
          $("#message").val("");
          //$('#form').attr('action','SendMessage.php');
        }
        return false;
      }
    </script>
